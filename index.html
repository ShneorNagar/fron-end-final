<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>eShop</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<body>	
	<!-- your html here -->
	<table id="items" class="table">
		<thead>
			<tr>
				<th>NAME</th><th>PRICE</th><th>STATE</th><th>IMAGE</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>

	<div class="templates">
		<table>
			<tr class="item-row">
                <td class="item-id"></td>
				<td class="item-name"></td>
				<td class="item-price"></td>
                <td class="item-state"></td>
                <td class="item-image"><img></td>
                <td><button class="add-to-cart">add to cart</button></td>
			</tr>
		</table>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="vendors/odometer/odometer.js"></script>

	<script src="js/exchangeRate.js"></script>
